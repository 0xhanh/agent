name: Docker Production build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64, armv7, armv6]
    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v3
      with:
        buildx-version: latest
        qemu-version: latest
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    - name: Run Buildx
      run: docker buildx build --platform linux/${{matrix.architecture}} -t kerberos/agent:arch-${{matrix.architecture}}-$(echo $GITHUB_SHA | cut -c1-7) --push . 
    - name: Create new and append to manifest
      run: docker buildx imagetools create --append  -t kerberos/agent:$(echo $GITHUB_SHA | cut -c1-7) kerberos/agent:arch-${{matrix.architecture}}-$(echo $GITHUB_SHA | cut -c1-7)